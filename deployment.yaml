apiVersion: apps/v1
kind: apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower-app-deployment
spec: # Defines the Deployment Behaviour
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec: # define pod behaviour 
      containers:
      - name: cart-app
        image: muralisocial123/flower-app:1.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "50m"
        ports:
        - containerPort: <Port>
